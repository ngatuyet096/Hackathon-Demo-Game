<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/index.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="map">
      <div class="game stage1 done" onclick="navigateToGame('game-1.html')">
        <i class="fa-solid fa-check green"></i>
      </div>
      <div class="game stage2" onclick="navigateToGame()"></div>
      <div class="game stage3" onclick="navigateToGame()"></div>
      <div class="game stage4" onclick="navigateToGame()"></div>
      <div class="game stage5" onclick="navigateToGame()"></div>
      <div class="game shop">
        <i class="fa-solid fa-shop"></i>
      </div>
      <div class="avatar"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/948126b037.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function navigateToGame(link) {
        window.location.href = link;
      }
    </script>
  </body>
</html>
